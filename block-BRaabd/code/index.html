<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        button {
            border: 2px solid bisque;
            background: rgba(1, 18, 95, 0.699);
            color: white;
            padding: 5px 10px;
            margin-right: 10px;
            display: block;
            border-radius: 5px;
        }
    </style>
</head>
<body class="m-20">
    <div id="root"></div>


    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    active: "basketball"
                }
                this.names = ["basketball", "pubg", "tiger", "phone", "laptop", "cricket"];
            }
        
            displayImage = (event,name) => {
                event.target.classList.add("active");
                this.setState({
                    active: name,
                })
            }

            render() {
                return (
                    <>
                    <div className="flex justify-center">
                        {
                            this.names.map((name, i) => <button className ={this.state.active === name ? "active": ""}  onClick={(event) => this.displayImage(event, name)} key={i}>{name.toUpperCase()}</button>)
                        }                                      
                    </div>


                        <div className="mt-5 flex justify-center">
                            <img src={`../assets/${this.state.active}.jpg`} alt={this.state.active} className="w-1/2"/>
                        </div>
                    </>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>    
</body>
</html>
